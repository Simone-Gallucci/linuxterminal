<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulatore Terminale</title>
  <style>
    body {
      background: black;
      color: lime;
      font-family: monospace;
      padding: 1em;
    }
    #output {
      white-space: pre-wrap;
      margin-bottom: 1em;
    }
    #input-area {
      display: flex;
      align-items: center;
    }
    .prompt {
      flex-shrink: 0;
    }
    input[type="text"] {
      flex-grow: 1;
      background: black;
      color: lime;
      border: none;
      font-family: monospace;
      font-size: 1em;
      outline: none;
    }
    .editor {
      margin-top: 1em;
    }
    .editor textarea {
      width: 100%;
      height: 150px;
      background: black;
      color: lime;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="output">
      <div v-for="line in output">{{ line }}</div>
    </div>
    <div v-if="!nanoMode" id="input-area">
      <span class="prompt">{{ prompt }}</span>
      <input type="text" v-model="input" @keyup.enter="handleCommand" autofocus>
    </div>
    <div v-else class="editor">
      <p>Editing: {{ nanoFile }}</p>
      <textarea v-model="nanoContent"></textarea>
      <input type="text" v-model="nanoExit" placeholder="Scrivi ctrl+x per uscire" @keyup.enter="handleNanoExit">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="script.js"></script>
</body>
</html>
